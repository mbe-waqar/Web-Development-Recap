<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID And Classes</title>
    <style>
        .text {
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- ID mean different
    class mean same -->
    <h1 id="main-title">ID Example</h1>
    <p class="text">This is a paragraph with a class.</p>
    <p class="text">This is another paragraph with the same class.</p>
</body>
</html>
